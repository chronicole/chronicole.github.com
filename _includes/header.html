<nav class="navbar navbar-fixed-top" id="nav">
  <div class="navbar-inner">
    <div class="container">
      <button class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse" type="button">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="site-title brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <div class="btn-group select-page">
        <button class="dropdown-toggle" data-toggle="dropdown"><span>Select page</span></button>
        <ul class="dropdown-menu">
          {% for page in site.pages %}
            {% if page.title %}
              <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</nav>
